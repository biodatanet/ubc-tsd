openapi: 3.1.1
info:
  title: Payment Settlement Attributes (v1)
  version: 1.0.0
  x-profile-id: profiles/payment-settlement/v1/payment-settlement
  description: >
    Attribute schemas for payment settlement (Provider/Payment attributes).
    These attributes are attached to Provider.attributes or Payment.attributes to provide
    settlement account details including bank accounts, IFSC codes, and UPI addresses
    for different beneficiary types (BPP, BAP).

components:
  schemas:
    ########################################################################
    # PROVIDER/PAYMENT.ATTRIBUTES — PaymentSettlement (pruned)
    ########################################################################
    PaymentSettlement:
      type: object
      additionalProperties: false
      x-jsonld:
        "@context": ./context.jsonld
        "@type": PaymentSettlement
      properties:

        settlementAccounts:
          type: array
          description: List of settlement details (Bank, VPA, etc.) for the entity.
          x-jsonld: { "@id": settlementAccounts }
          items:
            type: object
            additionalProperties: false
            properties:
              beneficiaryType:
                type: string
                enum: [BPP, BAP]
                description: Role of the entity (BPP for Provider, BAP for User/App).
                example: "BPP"
                x-jsonld: { "@id": beneficiaryType }
              accountHolderName:
                type: string
                description: Account holder name.
                example: "EcoPower Charging Solutions"
                x-jsonld: { "@id": accountHolderName }
              accountNumber:
                type: string
                description: Bank account number.
                example: "1234567890123"
                x-jsonld: { "@id": accountNumber }
              ifscCode:
                type: string
                description: Bank IFSC code.
                example: "HDFC0001234"
                x-jsonld: { "@id": ifscCode }
              bankName:
                type: string
                description: Name of the bank.
                example: "HDFC Bank"
                x-jsonld: { "@id": bankName }
              vpa:
                type: string
                description: Virtual Payment Address (UPI ID).
                example: "ecopower@paytm"
                x-jsonld: { "@id": vpa }
              paymentURL:
                type: string
                format: uri
                description: URL for payment processing/redirection.
                example: "https://payments.example.com/pay?transaction_id=123&amount=100"
                x-jsonld: { "@id": "schema:url" }

    ########################################################################
    # BUYER.ATTRIBUTES — BuyerPaymentInfo
    ########################################################################
    BuyerPaymentInfo:
      type: object
      additionalProperties: false
      description: >
        Payment-related information for the buyer. Attached to Buyer.buyerAttributes
        to provide UPI/payment details without modifying the core Buyer schema.
      x-jsonld:
        "@context": ./context.jsonld
        "@type": BuyerPaymentInfo
      properties:
        vpa:
          type: string
          description: Virtual Payment Address (UPI ID) of the buyer.
          example: "ravikumar@upi"
          x-jsonld: { "@id": vpa }

